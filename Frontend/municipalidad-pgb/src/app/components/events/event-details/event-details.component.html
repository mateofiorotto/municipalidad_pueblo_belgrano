@if (event) {
<div class="max-w-5xl mx-auto p-6 py-10 break-all">
  <!-- Header -->
  <div class="mb-6 sm:mb-8 p-4 sm:p-6 bg-blue-100 border-l-4 border-identity-blue rounded-r-lg">

      >
      <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>

        <h3 class="text-2xl font-bold">{{ event.titular }}</h3>
      </div>
    </div>

    <!-- Contenido -->
    <div class="p-6">
      <!-- Metadata -->
      <div class="mb-6">
        <!-- Fecha -->
        <div class="flex items-start gap-3">
          <div class="bg-blue-100 p-2 rounded-lg">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>

            <p class="text-sm text-gray-500 font-medium">Fecha</p>

      </div>

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/>

          <div class="flex-1">
