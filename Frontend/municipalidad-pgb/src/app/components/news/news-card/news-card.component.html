<div class="card-noticias bg-identity-green text-black">
    <a class="text-break" [routerLink]="['/noticias', news.id]">
        <!--<img [src]="news.imagen" [alt]="news.titular">-->
        <img class="img-fluid" src="/banners/banner.jpg" [alt]="news.titular">
        <div class="info-noticia p-4">
            <h3 class="text-2xl font-bold">{{news.titular}}</h3>
            <p class="text-xl my-3">{{news.subtitulo}}</p>
            <time>{{news.fecha}}</time>
        </div>
    </a>
</div>
