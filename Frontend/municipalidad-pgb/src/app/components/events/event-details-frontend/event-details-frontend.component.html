@if (loading === true) {
  <div class="flex items-center justify-center min-h-screen bg-gray-50">
    <app-loader></app-loader>
  </div>
} @else {
  @if (event) {
    <article data-aos="fade" data-aos-duration="500" class="min-h-screen bg-white break-all">
      
      <!-- Banner Hero con imagen -->
      <div class="relative h-[75vh] overflow-hidden">
        <img 
        src="/banners/login-banner.jpg"
          
          alt="event.titular"
          class="w-full h-full object-cover"
        />
        <!-- Overlay gradient -->
        <div class="absolute inset-0 backdrop-blur-[3px] backdrop-brightness-25"></div>
        
        <!-- Contenido sobre la imagen -->
        <div class="absolute bottom-0 left-0 right-0 p-6 sm:p-8 lg:p-12">
          <div class="max-w-5xl mx-auto">
            <h2 class="text-3xl sm:text-4xl lg:text-6xl font-extrabold text-white mb-4 drop-shadow-lg">
              {{ event.titular }}
            </h2>
            <div class="flex items-center gap-3 text-white/90">
              <div class="flex items-center gap-2 bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                </svg>
                <time class="font-semibold text-sm sm:text-base">{{ event.fecha }}</time>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Contenido principal -->
      <div class="px-10 lg:px-20 py-10">
        
        <!-- Descripción principal -->
        <div class="prose prose-lg max-w-none mb-8 sm:mb-12">
          <p class="text-lg sm:text-xl leading-relaxed">
            {{ event.descripcion }}
          </p>
        </div>

        <!-- Descripción adicional -->
        @if (event.descripcion_adicional) {
          <div class="prose prose-lg max-w-none">
          <p class="text-lg sm:text-xl leading-relaxed">
            {{ event.descripcion_adicional }}
          </p>
        </div>
        }

      </div>
    </article>
  }
}
