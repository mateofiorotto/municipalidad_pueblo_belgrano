@if (category) {
<div class="max-w-3xl mx-auto p-6 py-10">
    <!-- Header -->
    <div class="mb-6 sm:mb-8 p-4 sm:p-6 bg-blue-100 border-l-4 border-identity-blue rounded-r-lg">
        <h2 class="text-xl font-bold text-identity-blue">Categoría #{{ category.id }}</h2>
    </div>

    <!-- Card principal -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6">
            <!-- Información de la Categoría -->
            <h3 class="text-lg font-bold text-gray-800 mb-4 pb-2 border-b border-gray-200">Información de la Categoría</h3>
            
            <div class="flex items-start gap-3">
                <div class="bg-purple-100 p-2 rounded-lg">
                    <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                    </svg>
                </div>
                <div class="flex-1">
                    <p class="text-sm text-gray-500 font-medium">Nombre</p>
                    <p class="text-gray-900 font-semibold text-lg">{{ category.nombre }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
}
