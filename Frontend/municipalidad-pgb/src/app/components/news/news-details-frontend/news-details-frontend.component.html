@if (loading === true) {
  <div>
    <app-loader></app-loader>
  </div>
} @else {
@if (news) {
<div data-aos="fade" data-aos-duration="500">
  <div class="categoria"> 
    <p><a routerLink="/noticias/categoria/{{ news.categoria.id }}">{{ news.categoria.nombre }}</a></p>
  </div>
  <h2>{{ news.titular }}</h2>
  <p *ngIf="news.evento">{{ news.evento.titular}}</p>
  <p>{{ news.descripcion }}</p>
  <img [src]="news.imagen" [alt]="news.titular" />
  <p>{{ news.fecha }}</p>
  <p *ngIf="news.descripcion_adicional">{{ news.descripcion_adicional }}</p>
</div>
} 
}
