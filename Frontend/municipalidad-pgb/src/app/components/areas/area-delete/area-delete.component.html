@if (area) {
<div class="max-w-3xl mx-auto p-6 py-10">
    <!-- Header con alerta -->
    <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-r-lg">
        <div class="flex items-center">
            <svg class="w-6 h-6 text-red-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <div>
                <h2 class="text-xl font-bold text-red-800">Eliminar Área #{{ area.id }}</h2>
                <p class="text-sm text-red-700 mt-1">Esta acción no se puede deshacer. Revisa los detalles antes de continuar.</p>
            </div>
        </div>
    </div>

    <!-- Card principal -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6">
            <!-- Información del Área -->
            <h3 class="text-lg font-bold text-gray-800 mb-4 pb-2 border-b border-gray-200">Información del Área</h3>
            
            <div class="flex items-start gap-3">
                <div class="bg-cyan-100 p-2 rounded-lg">
                    <svg class="w-5 h-5 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                </div>
                <div class="flex-1">
                    <p class="text-sm text-gray-500 font-medium">Nombre</p>
                    <p class="text-gray-900 font-semibold text-lg">{{ area.nombre }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Botones de acción -->
    <div class="flex flex-col sm:flex-row gap-3 mt-6 justify-end">
        <button 
            class="flex items-center justify-center gap-2 px-6 py-3 bg-gray-100 hover:bg-gray-200 hover:cursor-pointer text-gray-700 font-medium rounded-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition duration-200 order-2 sm:order-1"
            (click)="cancel()"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
            Cancelar
        </button>
        
        <button 
            class="hover:cursor-pointer flex items-center justify-center gap-2 px-6 py-3 bg-red-500 text-white font-medium rounded-lg hover:bg-red-900 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200 order-1 sm:order-2"
            (click)="deleteArea()"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
            Eliminar Área
        </button>
    </div>
</div>
}
