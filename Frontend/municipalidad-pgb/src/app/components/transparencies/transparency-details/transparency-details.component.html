@if (transparency) {
<div class="max-w-4xl mx-auto p-6 py-10">
    <!-- Header -->
    <div class="mb-6 sm:mb-8 p-4 sm:p-6 bg-blue-100 border-l-4 border-identity-blue rounded-r-lg">
        <h2 class="text-xl font-bold text-identity-blue">Transparencia #{{ transparency.id }}</h2>
    </div>

    <!-- Card principal -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6">
            <!-- Información de la Transparencia -->
            <h3 class="text-lg font-bold text-gray-800 mb-4 pb-2 border-b border-gray-200">Información de la Transparencia</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Título -->
                <div class="flex items-start gap-3 md:col-span-2">
                    <div class="bg-blue-100 p-2 rounded-lg">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm text-gray-500 font-medium">Título</p>
                        <p class="text-gray-900 font-semibold text-lg">{{ transparency.titulo }}</p>
                    </div>
                </div>

                <!-- Tipo -->
                <div class="flex items-start gap-3">
                    <div class="bg-purple-100 p-2 rounded-lg">
                        <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm text-gray-500 font-medium">Tipo</p>
                        <p class="text-gray-900 font-semibold">{{ transparency.tipo }}</p>
                    </div>
                </div>

                <!-- Fecha -->
                <div class="flex items-start gap-3">
                    <div class="bg-green-100 p-2 rounded-lg">
                        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm text-gray-500 font-medium">Fecha</p>
                        <p class="text-gray-900 font-semibold">{{ transparency.fecha }}</p>
                    </div>
                </div>

                <!-- PDF -->
                <div class="flex items-start gap-3 md:col-span-2">
                    <div class="bg-red-100 p-2 rounded-lg">
                        <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div class="flex-1 break-all">
                        <p class="text-sm text-gray-500 font-medium">Documento PDF</p>
                        <a [href]="transparency.pdf" 
                           target="_blank" 
                           class="text-blue-600 hover:text-blue-800 font-semibold underline">
                            {{ transparency.pdf }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
