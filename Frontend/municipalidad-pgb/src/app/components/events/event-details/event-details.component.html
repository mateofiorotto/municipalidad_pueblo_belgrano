@if (event) {
<div>
  <div class="row p-3 mt-5 text-break align-items-center justify-content-center">
    <h2 class="mb-3">Evento #{{ event.id }}</h2>
    <div class="col-lg-5 col-md-6 col-12 p-4">
      <p><span class="fw-bold">Titular:</span> {{ event.titular }}</p>
      <p><span class="fw-bold">Fecha:</span> {{ event.fecha }}</p>
    </div>
    <div class="col-lg-5 col-md-6 col-12 p-4">
      <p><span class="fw-bold">Imagen:</span></p>
      <img class="img-fluid" src="{{ event.imagen }}" alt="Imagen del evento">
    </div>
    <div class="col-11 p-4 text-center ">
      <p class="pb-lg-3 pt-lg-3 pb-0 pt-0"><span class="fw-bold">Descripción:</span> {{ event.descripcion }}</p>
      @if(event.descripcion_adicional){
        <p><span class="fw-bold">Descripción Adicional:</span> {{ event.descripcion_adicional }}</p>
      }
    </div>
  </div>
</div>
}
