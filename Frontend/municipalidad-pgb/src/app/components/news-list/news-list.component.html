@if (newsList && newsList.length > 0) {
<div class="row">
  <div class="col-lg-4 col-md-6 col-12" *ngFor="let news of newsList">
    <app-news-card [news]="news"></app-news-card>
  </div>
</div>
} @else {
<div class="row">
  <div class="col-12">
    <p>Ocurrio un error al cargar las noticias. Lo estamos solucionado.</p>
  </div>
</div>
}
