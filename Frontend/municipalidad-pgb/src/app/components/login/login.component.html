
       <div class="min-h-[90vh] text-gray-900 flex justify-center bg-primary rounded-2xl my-10">
              <div class="max-w-screen-xl m-0 m-5 bg-slate-200 shadow sm:rounded-lg flex justify-center flex-1">
                     <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
                            <div>
                                   <img src="/logo.svg"
                                        class="w-45 mx-auto" />
                            </div>
                            <div class="mt-12 flex flex-col items-center">
                                   <h3 class="text-2xl xl:text-3xl font-extrabold text-primary">
                                          Iniciar sesión
                                   </h3>
                                   <div class="w-full flex-1 mt-4">

                                          <form [formGroup]="loginForm"
                                                (ngSubmit)="onSubmit()">
                                                 <div class="mx-auto max-w-xs">
                                                        <label class="sr-only form-label"
                                                               for="username">Usuario<span
                                                                     class="required-input">*</span></label>
                                                        <input placeholder="Usuario *"
                                                               class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                                               id="username"
                                                               name="username"
                                                               type="text"
                                                               required
                                                               formControlName="username">
                                                        @if(username?.touched && username?.errors?.['required']) {
                                                        <p class="input-error">El usuario es requerido</p>
                                                        }
                                                        <label class="sr-only form-label"
                                                               for="password">Contraseña<span
                                                                     class="required-input">*</span></label>
                                                        <input placeholder="Contraseña *"
                                                               class="mt-5 w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                                               id="password"
                                                               name="password"
                                                               type="password"
                                                               required
                                                               formControlName="password">
                                                        @if(password?.touched && password?.errors?.['required']) {
                                                        <p class="input-error">La contraseña es requerida</p>
                                                        }

                                                        <div id="captchaDiv"></div>

                                                        <button [disabled]="loginForm.invalid"
                                                                class="mt-5 tracking-wide font-semibold bg-primary text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none cursor-pointer"
                                                                type="submit">Ingresar</button>
                                                 </div>
              
                                          </form>
                                   </div>

                            </div>
                     </div>
                            <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
                                   <div class="w-full bg-cover bg-center bg-no-repeat"
                                        style="background-image: url('banners/login-banner.jpg');">
                                   </div>
                            </div>
              </div>
       </div>
