@if (transparency) {
<div>
  <div class="text-center p-3 mt-5 text-break">
    <h2 class="mb-3">Transparencia #{{ transparency.id }}</h2>
    <div class="p-4">
      <p><span class="fw-bold">URL del PDF:</span> {{ transparency.pdf }}</p>
      <p class="mt-4"><span class="fw-bold">Fecha:</span> {{ transparency.fecha | date:'MMMM, yyyy' | titlecase}}</p>
    </div>
  </div>
</div>
}
