@if (news) {
<div>
  <h2>{{ news.titular }}</h2>
  <p>{{ news.categoria.nombre }}</p>
  <p *ngIf="news.evento">{{ news.evento.titular}}</p>
  <p>{{ news.descripcion }}</p>
  <img [src]="news.imagen" [alt]="news.titular" />
  <p>{{ news.fecha }}</p>
  <p *ngIf="news.descripcion_adicional">{{ news.descripcion_adicional }}</p>
</div>
} @else {
<div>
  <div class="col-12">
    <p>Ocurrio un error al cargar la noticia. Lo estamos solucionado.</p>
  </div>
</div>
}
