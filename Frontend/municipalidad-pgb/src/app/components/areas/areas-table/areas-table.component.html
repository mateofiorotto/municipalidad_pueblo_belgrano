<div class="text-center">
    <a class="mb-5 mt-0 btn-crear-crud d-inline-block" routerLink="/admin/areas/crear"><span class="me-2">+</span>Crear área</a>
</div>

@if (areasList && areasList.length > 0) {
<div class="overflow-auto">

    <table class="table table-striped table-hover table-bordered text-center">
        <tr>
            <th class="p-4">N°</th>
            <th class="p-4">Nombre</th>
            <th>Acciones</th>
        </tr>
        @for (areas of areasList; track areas.id) {
        <tr class="text-break">
            <td class="fw-bold p-3 text-center">{{ areas.id }}</td>
            <td class="p-2">{{ areas.nombre }}</td>

            <td class="actions-td p-2 text-center">
                <div class="d-flex justify-content-center gap-2">
                    <a routerLink="/admin/areas/{{areas.id}}/detalle"><mat-icon>visibility</mat-icon></a>
                    <a routerLink="/admin/areas/{{areas.id}}/editar"><mat-icon>edit</mat-icon></a>
                    <a routerLink="/admin/areas/{{areas.id}}/borrar"><mat-icon>delete</mat-icon></a>
                </div>
            </td>

        </tr>
        }
    </table>

    <mat-paginator class="mb-3" [length]="totalElements" [pageSize]=6 [pageIndex]="pageIndex" [pageSizeOptions]="[6]"
        (page)="onPageChange($event)" [showFirstLastButtons]="true">
    </mat-paginator>
</div>
} @else {
<p class="text-center mt-5">No se encontraron noticias</p>
}
